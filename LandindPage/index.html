<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous">
</head>

<body>
    <nav>
        <a href="#s1"><i class="fa-solid fa-dragon"></i>
            <p>Sessão 01</p>
        </a>
        <a href="#s2"><i class="fa-solid fa-dice"></i>
            <p>Sessão 02</p>
        </a>
        <a href="#s3"><i class="fa-solid fa-biohazard"></i>
            <p>Sessão 03</p>
        </a>
        <a href="#s4"><i class="fa-solid fa-cat"></i>
            <p>Sessão 04</p>
        </a>
    </nav>
    <main>
        <section id="s1">
            <div class="wrap-img">
                <img class="img-s1" src="./images/morgana.webp" alt="Imagem exemplo">
            </div>
            <div class="wrap-words">
                <h2>Morgana</h2>
                <p>
                Campeã de sxuporte do lol
                </p>
            </div>
        </section>
        <section id="s2"></section>
        <section id="s3"></section>
        <section id="s4">
            <h2>Contato</h2>
            <div class="formulario">
                <label for="nome">Nome</label><br>
                <input type="text" placeholder="Insira seu nome" id="nome"><br>
                <label for="assunto">Assunto</label><br>
                <input type="text" placeholder="Insira o assunto" id="assunto"><br>
                <button onclick="enviar()">Enviar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
